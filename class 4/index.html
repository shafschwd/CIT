<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>Sign up</h1>
    </center>
    <center>
        <form>

            <input class="idk" type="text" placeholder="First name" size="20">
            <input class="idk" type="text" placeholder="Surname" size="20">
            <br>
            <br>
            <br>
            <input type="email" placeholder="Enter your email" size="40">
            <br>
            <br>
            <input type="number" placeholder="Enter your number" size="50">
            <br>
            <br>
            <input type="password" placeholder="Enter your password" size="40">
            <br>
            <br>

            <label>Date of birth</label>
            <br>
            <br>

            <select>
                <option>day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>


            <select>
                <option>month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
            </select>


            <select>
                <option>year</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
            </select>

            <br>
            <br>
            <label>Gender</label>
            <br>
            <br>
            <input type="radio" name="gender" id="Male"><label for="Male">Male</label>
            <input type="radio" name="gender" id="Female"><label for="Female">Female</label>
            <input type="radio" name="gender" id="Others"><label for="Others">Others</label>

            <br>
            <br>
            <label>Submit something</label>
            <br>
            <br>
            <input type="file">

            <br>
            <br>
            <textarea cols="30" rows="10" placeholder="Message's here"></textarea>

            <br>
            <br>
            <label>Hobbies</label>
            <br>
            <br>
            <input type="checkbox"><label for="">Anime</label>
            <input type="checkbox"><label for="">TV shows/Movies</label>
            <input type="checkbox"><label for="">Gaming</label>
            <input type="checkbox"><label for="">Sports</label>

            <br>
            <br>
            <button type="submit">Finish sign up</button>

        </form>
    </center>

</body>

</html>
