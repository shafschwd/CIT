<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>jquery</title>
		<link rel="stylesheet" href="css/jquery.rprogessbar.min.css" />
		<!-- <link rel="stylesheet" href="css/pie.css"> -->
		<link rel="stylesheet" href="css/com_flex.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="pre_loader">
			<img src="images/241dd32f1e70f284c7e58aef6d36adcd.gif" alt="" />
		</div>

		<section>
			<div class="pbar">
				<h2>progress bar</h2>
				<div class="single-progressbar">
					<h4 class="title">HTML</h4>
					<div class="html"></div>
				</div>
				<div class="single-progressbar">
					<h4 class="title">CSS</h4>
					<div class="css"></div>
				</div>
				<div class="single-progressbar">
					<h4 class="title">PS</h4>
					<div class="php"></div>
				</div>
				<div class="single-progressbar">
					<h4 class="title">Javascript</h4>
					<div class="javascript"></div>
				</div>
				<div class="single-progressbar">
					<h4 class="title">Jquery</h4>
					<div class="jquery"></div>
				</div>
			</div>
		</section>

		<section>
			<div class="pie_bar">
				<h2>pie bar</h2>
				<span class="chart" data-percent="86">
					<span class="percent"></span>
				</span>

				<span class="btn js_update">Update chart</span>
			</div>
		</section>

		<section>
			<div class="filter_menu">
				<ul class="flex justify_center">
					<li data-filter="all">all</li>
					<li data-filter=".jp">japan</li>
					<li data-filter=".fr">france</li>
					<li data-filter=".uk">UK</li>
					<li data-filter=".us">USA</li>
				</ul>
			</div>

			<div class="filter_img flex flex_wrap">
				<div class="img mix fr">
					<img src="images/f (1).jpg" alt="" />
				</div>
				<div class="img mix fr">
					<img src="images/f (2).jpg" alt="" />
				</div>
				<div class="img mix fr">
					<img src="images/f (3).jpg" alt="" />
				</div>
				<div class="img mix fr">
					<img src="images/f (4).jpg" alt="" />
				</div>
				<div class="img mix fr">
					<img src="images/f (5).jpg" alt="" />
				</div>
				<div class="img mix jp">
					<img src="images/j (1).jpg" alt="" />
				</div>
				<div class="img mix jp">
					<img src="images/j (2).jpg" alt="" />
				</div>
				<div class="img mix jp">
					<img src="images/j (3).jpg" alt="" />
				</div>
				<div class="img mix jp">
					<img src="images/j (4).jpg" alt="" />
				</div>
				<div class="img mix jp">
					<img src="images/j (5).jpg" alt="" />
				</div>
				<div class="img mix us">
					<img src="images/us (1).jpg" alt="" />
				</div>
				<div class="img mix us">
					<img src="images/us (2).jpg" alt="" />
				</div>
				<div class="img mix us">
					<img src="images/us (3).jpg" alt="" />
				</div>
				<div class="img mix us">
					<img src="images/us (4).jpg" alt="" />
				</div>
				<div class="img mix us">
					<img src="images/us (5).jpg" alt="" />
				</div>
				<div class="img mix uk">
					<img src="images/uk (1).jpg" alt="" />
				</div>
				<div class="img mix uk">
					<img src="images/uk (2).jpg" alt="" />
				</div>
				<div class="img mix uk">
					<img src="images/uk (3).jpg" alt="" />
				</div>
				<div class="img mix uk">
					<img src="images/uk (4).jpg" alt="" />
				</div>
				<div class="img mix uk">
					<img src="images/uk (5).jpg" alt="" />
				</div>
			</div>
		</section>

		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/jquery.waypoints.min.js"></script>
		<script src="js/jQuery.rProgressbar.min.js"></script>
		<script src="js/jquery.easing.min.js"></script>
		<script src="js/active.js"></script>
		<script src="js/jquery.easypiechart.min.js"></script>
		<script src="js/mixitup.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
